<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #555;
      color: white;
      padding: 10px 16px;

      border: none;

    .back-button:hover {

    }

    .category-buttons {

    }

    .category-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .category-buttons button:hover {
      background-color: #bbb;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .image-button {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid #bbb;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-button:hover {
      transform: scale(1.05);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üîô Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº -->
  <button class="back-button" onclick="history.back()">‚Üê Îí§Î°úÍ∞ÄÍ∏∞</button>

  <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ Î≤ÑÌäº -->
  <div class="category-buttons">
    <button onclick="filterButtons('all')">Ï†ÑÏ≤¥</button>
    <button onclick="filterButtons('Îπ®Í∞ï')">Îπ®Í∞ï</button>
    <button onclick="filterButtons('ÌååÎûë')">ÌååÎûë</button>

  <!-- Ïù¥ÎØ∏ÏßÄ Î≤ÑÌäº Î™©Î°ù -->
  <div class="button-grid">

    <div class="image-button" data-tag="ÌååÎûë">

    <div class="image-button" data-tag="Îπ®Í∞ï">
      <img src="https://via.placeholder.com/180x180/cc0000/ffffff?text=Îπ®Í∞ï2" alt="Îπ®Í∞ï2 Î≤ÑÌäº">
    </div>
  </div>

  <script>
    function filterButtons(tag) {
      const buttons = document.querySelectorAll('.image-button');
      buttons.forEach(btn => {
        const btnTag = btn.getAttribute('data-tag');
        if (tag === 'all' || btnTag === tag) {
          btn.classList.remove('hidden');
        } else {
          btn.classList.add('hidden');
        }
      });
    }
  </script>

</body>
