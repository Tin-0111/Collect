<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>컬렉정보</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #555;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }

    .back-button:hover {
      background-color: #333;
    }

    .category-buttons {
      margin-bottom: 30px;
    }

    .category-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .category-buttons button.selected {
      background-color: #888;
      color: white;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .image-button {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid #bbb;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-button:hover {
      transform: scale(1.05);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">← 뒤로가기</button>

  <!-- ✅ 중복 필터 버튼 -->
  <div class="category-buttons">
    <button onclick="toggleTag('빨강')" id="tag-빨강">빨강</button>
    <button onclick="toggleTag('파랑')" id="tag-파랑">파랑</button>
    <button onclick="toggleTag('초록')" id="tag-초록">초록</button>
    <button onclick="clearTags()">초기화</button>
  </div>

  <!-- 이미지 버튼 -->
  <div class="button-grid">
    <div class="image-button" onclick="showPopup('이건 빨강입니다!')" data-tag="빨강">
      <img src="https://via.placeholder.com/180x180/ff4444/ffffff?text=빨강" alt="빨강 버튼">
    </div>
    <div class="image-button" onclick="showPopup('이건 파랑입니다!')" data-tag="파랑">
      <img src="https://via.placeholder.com/180x180/448aff/ffffff?text=파랑" alt="파랑 버튼">
    </div>
    <div class="image-button" onclick="showPopup('이건 초록입니다!')" data-tag="초록">
      <img src="https://via.placeholder.com/180x180/44ff44/ffffff?text=초록" alt="초록 버튼">
    </div>
    <div class="image-button" onclick="showPopup('이건 또 다른 빨강입니다!')" data-tag="빨강">
      <img src="https://via.placeholder.com/180x180/cc0000/ffffff?text=빨강2" alt="빨강2 버튼">
    </div>
  </div>

  <!-- 팝업 -->
  <div class="overlay" id="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <p id="popup-text">이것은 설명입니다.</p>
  </div>

  <!-- ✅ 스크립트 -->
  <script>
    const selectedTags = new Set();

    function toggleTag(tag) {
      const btn = document.getElementById(`tag-${tag}`);
      if (selectedTags.has(tag)) {
        selectedTags.delete(tag);
        btn.classList.remove('selected');
      } else {
        selectedTags.add(tag);
        btn.classList.add('selected');
      }
      updateVisibility();
    }

    function clearTags() {
      selectedTags.clear();
      document.querySelectorAll('.category-buttons button').forEach(btn => {
        btn.classList.remove('selected');
      });
      updateVisibility();
    }

    function updateVisibility() {
      const buttons = document.querySelectorAll('.image-button');
      buttons.forEach(btn => {
        const tag = btn.getAttribute('data-tag');
        if (selectedTags.size === 0 || selectedTags.has(tag)) {
          btn.classList.remove('hidden');
        } else {
          btn.classList.add('hidden');
        }
      });
    }

    function showPopup(text) {
      document.getElementById('popup-text').innerHTML = text;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
