<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup UI with Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #666;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
    }

    .filter-container {
      margin: 80px 0 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-button {
      background-color: #555;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
    }

    .filter-button.active {
      background-color: #ff5b5b;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      border-radius: 16px;
      overflow: hidden;
      width: 120px;
      height: 120px;
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      z-index: 999;
    }

    .popup img {
      display: block;
      width: 50px;
      margin: 0 auto 20px auto;
    }

    .card {
      background-color: #5c5c5c;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .stars {
      margin-bottom: 5px;
    }

    .stars span {
      font-size: 20px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 14px;
      line-height: 1.4;
    }

    .yellow { color: gold; }
    .red { color: #ff5b5b; }
    .gray { color: #777; }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">← Back</button>

  <div class="filter-container">
    <button class="filter-button" data-tag="all" onclick="filterButtons('all')">전체</button>
    <button class="filter-button" data-tag="red" onclick="filterButtons('red')">빨강</button>
    <button class="filter-button" data-tag="yellow" onclick="filterButtons('yellow')">노랑</button>
  </div>

  <div class="button-container">
    <button class="image-button" data-tags="red" onclick="showPopup(0)">
      <img src="https://cdn-icons-png.flaticon.com/512/8096/8096947.png" alt="Item1">
    </button>
    <button class="image-button" data-tags="yellow" onclick="showPopup(1)">
      <img src="https://cdn-icons-png.flaticon.com/512/8096/8096947.png" alt="Item2">
    </button>
  </div>

  <div class="popup" id="popup">
    <img src="https://cdn-icons-png.flaticon.com/512/8096/8096947.png" alt="Icon" />
    <div id="popup-content"></div>
  </div>

  <script>
    const popups = [
      `
      <div class="card">
        <div class="stars"><span class="yellow">★☆☆☆☆</span></div>
        <div class="title">Sword of Disorder ATK +3%</div>
      </div>
      <div class="card">
        <div class="stars"><span class="red">★★★☆☆</span></div>
        <div class="title">Crit Damage +10%</div>
      </div>
      `,
      `
      <div class="card">
        <div class="stars"><span class="yellow">★★★☆☆</span></div>
        <div class="title">Better quality skill boosted</div>
        <div class="description">All skill damage +15%+10%</div>
      </div>
      <div class="card">
        <div class="stars"><span class="yellow">★★★★★</span></div>
        <div class="title">Excellent quality skill boosted</div>
        <div class="description">
          Shackle: Souls of enemies hit by Sword of Disorder will be shackled. The more souls shackled, the higher the skill damage added (Max 30%+20%). Soul dissipates on hit
        </div>
      </div>
      <div class="card">
        <div class="stars"><span class="red">★★★★★</span></div>
        <div class="title">Legend quality skill boosted</div>
        <div class="description">
          Soul Blast: Only reduce 100 souls and whole screen takes high damage when souls dissipate. Damage is proportionate to number of souls (does not trigger &lt;100 souls). Full screen damage +60%
        </div>
      </div>
      `
    ];

    function showPopup(index) {
      document.getElementById('popup-content').innerHTML = popups[index];
      document.getElementById('popup').style.display = 'block';
    }

    function filterButtons(tag) {
      document.querySelectorAll('.filter-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tag === tag);
      });

      document.querySelectorAll('.image-button').forEach(btn => {
        const tags = btn.dataset.tags.split(',');
        if (tag === 'all' || tags.includes(tag)) {
          btn.style.display = 'inline-block';
        } else {
          btn.style.display = 'none';
        }
      });

      document.getElementById('popup').style.display = 'none';
    }

    // 초기 전체 활성화
    filterButtons('all');
  </script>

</body>
</html>
